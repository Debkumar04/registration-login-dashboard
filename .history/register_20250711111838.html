<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <form id="registerForm" class="bg-gray-800 p-6 rounded-xl w-full max-w-md space-y-4 shadow-lg">
      <h1 class="text-2xl font-bold text-center text-green-400">Register</h1>
      <input type="text" id="fullName" placeholder="Full Name" class="input" />
      <input type="email" id="email" placeholder="Email" class="input" />
      <input type="password" id="password" placeholder="Password" class="input" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input" />
      <input type="text" id="phone" placeholder="Phone Number" class="input" />
      <div class="flex gap-4">
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>

      <!-- DOB -->
      <input type="date" id="dob" class="input" />

      <!-- Address -->
      <textarea id="address" placeholder="Address" class="input"></textarea>

      <!-- City -->
      <select id="city" class="input">
        <option value="">Select City</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Kolkata</option>
      </select>

      <!-- Skills -->
      <div>
        <label><input type="checkbox" value="HTML" /> HTML</label>
        <label><input type="checkbox" value="CSS" /> CSS</label>
        <label><input type="checkbox" value="JavaScript" /> JS</label>
      </div>

      <!-- Terms -->
      <label class="block"><input type="checkbox" id="terms" /> Accept Terms</label>

      <!-- Submit -->
      <button type="submit" class="bg-green-500 w-full py-2 rounded hover:bg-green-600">Register</button>
    </form>

    <script src="register.js"></script>
  </body>
</html>
