<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <form id="registerForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <label class="block mb-2">Full Name</label>
    <input type="text" name="fullName" id="fullName" class="input" placeholder="Enter your name" required />

    <label class="block mt-4 mb-2">Email</label>
    <input type="email" name="email" id="email" class="input" placeholder="Enter your email" required />

    <label class="block mt-4 mb-2">Password</label>
    <div class="relative">
      <input type="password" name="password" id="password" class="input pr-10" placeholder="Create password" required />
      <span onclick="togglePassword('password')" class="absolute right-3 top-2 cursor-pointer">üëÅÔ∏è</span>
    </div>

    <label class="block mt-4 mb-2">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" class="input" placeholder="Confirm Password" required />

    <label class="block mt-4 mb-2">Phone Number</label>
    <input type="text" name="phone" id="phone" class="input" placeholder="Phone" required maxlength="10" />

    <!-- Gender -->
    <label class="block mt-4 mb-2">Gender</label>
    <div class="flex gap-4">
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
    </div>

    <label class="block mt-4 mb-2">Date of Birth</label>
    <input type="date" name="dob" id="dob" class="input" required />

    <label class="block mt-4 mb-2">Address</label>
    <textarea name="address" id="address" class="input" required></textarea>

    <label class="block mt-4 mb-2">City</label>
    <select name="city" id="city" class="input" required>
      <option value="">Select City</option>
      <option>New Delhi</option>
      <option>Kolkata</option>
      <option>Bangalore</option>
    </select>

    <label class="block mt-4 mb-2">Skills Known</label>
    <div class="flex gap-4">
      <label><input type="checkbox" name="skills" value="HTML" /> HTML</label>
      <label><input type="checkbox" name="skills" value="CSS" /> CSS</label>
      <label><input type="checkbox" name="skills" value="JavaScript" /> JavaScript</label>
    </div>

    <label class="block mt-4 mb-2">Upload Profile Picture</label>
    <input type="file" id="profilePic" accept="image/*" class="mb-2" />

    <label class="block mt-4 mb-2">
      <input type="checkbox" id="terms" required /> I accept the terms and conditions
    </label>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full mt-4">Register</button>
  </form>

  <style>
    .input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.375rem; }
  </style>
</body>
</html>
